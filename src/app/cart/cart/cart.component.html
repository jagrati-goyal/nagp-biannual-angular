<h2> Items in Cart </h2>

<table class="table border-stripped">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
      <th> Price per quantity</th>
      <th>Returnable?</th>
      <th>Action</th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let cart of cartItems">
      <td>{{cart.name}}</td>
      <td>{{cart.quantity}}</td>
      <td>{{cart.price}}</td>
      <td>{{cart.returnable}}</td>
      <td><button class="btn btn-primary" (click)="onDelete(cart.id)">Delete</button></td>
    </tr>
  </tbody>
  <h3>Total Price: {{totalPrice}}</h3>
  <h3> total items in cart : {{totalQuanity}}</h3>
</table>
